<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuukano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: fadeIn 1s ease-in;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: #fff;
            color: #1e3c72;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yuukano</h1>
        <p class="subtitle">Cybersecurity Student | IT Infrastructure Admin</p>
        
        <div class="links">
            <a href="https://github.com/yuukano-sec" class="btn" target="_blank">
                GitHub
            </a>
            <a href="https://linkedin.com/in/yuukano" class="btn" target="_blank">
                LinkedIn
            </a>
            <a href="mailto:contact@yuukano.com" class="btn">
                Contact
            </a>
        </div>
    </div>
</body>
</html>
