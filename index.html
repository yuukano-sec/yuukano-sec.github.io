<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuukano | Portfolio</title>
    <style>
        :root {
            --bg: #0f172a;
            --primary: #38bdf8;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Petit effet de cercles colorés en fond */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary);
            margin-bottom: 1.5rem;
            border: 4px solid rgba(56, 189, 248, 0.2);
        }

        h1 { margin: 0; font-size: 2rem; letter-spacing: -1px; }
        p { color: #94a3b8; margin: 10px 0 25px 0; }

        .links { display: flex; flex-direction: column; gap: 12px; }

        .link {
            text-decoration: none;
            color: var(--text);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: 500;
        }

        .link:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translateY(-3px);
        }

        .status {
            display: inline-block;
            font-size: 0.8rem;
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="blob" style="top: 10%; left: 10%;"></div>
    <div class="blob" style="bottom: 10%; right: 10%; background: #818cf8;"></div>

    <div class="card">
        <div style="display: flex; justify-content: center;">
            <img src="https://github.com/yuukano-sec.png" alt="Profile" class="profile-img">
        </div>
        <span class="status">● Disponible pour projets</span>
        <h1>Yuukano</h1>
        <p>Développeur passionné & Explorateur de code</p>
        
        <div class="links">
            <a href="https://github.com/yuukano-sec" class="link">GitHub</a>
            <a href="#" class="link">Mes Projets</a>
            <a href="mailto:ton-email@exemple.com" class="link">Me contacter</a>
        </div>
    </div>
</body>
</html>
