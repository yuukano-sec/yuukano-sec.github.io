<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuukano | Bienvenue</title>
    <style>
        :root {
            --dark: #0f172a;
            --pro-color: #38bdf8; /* Bleu pro */
            --passion-color: #f472b6; /* Rose/Violet passion */
            --text: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            transition: all 0.5s ease;
        }

        /* Style des deux grandes sections */
        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        /* Section PRO */
        .pro { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .pro:hover { flex: 1.5; background: #1e293b; }
        .pro::before { content: "WORK"; position: absolute; font-size: 10vw; font-weight: 900; opacity: 0.03; }

        /* Section PASSIONS */
        .passions { background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%); }
        .passions:hover { flex: 1.5; background: #312e81; }
        .passions::before { content: "LIFE"; position: absolute; font-size: 10vw; font-weight: 900; opacity: 0.03; }

        /* Contenu des blocs */
        .content {
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        h2 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        p {
            opacity: 0.7;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Petit cercle au centre avec ton nom */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--text);
            color: var(--dark);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 8px solid var(--dark);
        }

        /* Responsive pour t√©l√©phone */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .section:hover { flex: 1; }
            h2 { font-size: 1.8rem; }
            .center-logo { width: 60px; height: 60px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="center-logo">YUUKA</div>

    <div class="container">
        <a href="pro.html" class="section pro">
            <div class="content">
                <span class="icon">üíº</span>
                <h2>C√¥t√© Pro</h2>
                <p>Comp√©tences & Exp√©riences</p>
            </div>
        </a>

        <a href="passions.html" class="section passions">
            <div class="content">
                <span class="icon">üé®</span>
                <h2>Passions</h2>
                <p>Ce qui me fait vibrer</p>
            </div>
        </a>
    </div>

</body>
</html>
